<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}

    <main class="container mt-5">
        <div class="row">
            <section class="col-md-4 offset-md-4">
        
                <form action="/signin/" method="POST" class="card card-body">
                    
                    <h1>Sign In</h1>
                    
                            {{error}}
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <label for="username">Username:</label>
                                <input type="text" name="username" id="username" class="form-control" placeholder="Write your username">
                            </div>
            
                            <div class="mb-3">
                                <label for="password">Password:</label>
                                <input type="password" name="password" id="password" class="form-control" placeholder="Write your password">
                            </div>
                    
                            <button class="btn btn-primary">
                                Signin
                            </button>
                </form>
                </section>
        </div>
    </main>
    

    {% endblock %}
</body>
</html>
